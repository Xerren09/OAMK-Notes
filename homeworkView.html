<!DOCTYPE HTML>
<html>
    <head>
        <title>Homework</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dropMenu.css">
        <link rel="stylesheet" href="css/sideMenu.css">
        <link rel="stylesheet" href="css/addSubject.css">
        <link rel="stylesheet" href="css/notes.css">
        <link rel="stylesheet" href="css/homeworkView.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="images/logoWhite.png">
            <button class="headerBtn">NOTES</button>
            <button class="headerBtn">HOMEWORK</button>
            <button class="headerBtn">SCHEDULE</button>
            <div class="userInfo">
                <table>
                    <tr>
                        <td>User Name</td>
                    </tr>
                    <tr>
                        <td>Group Number</td>
                    </tr>
                </table>
                <div class="dropDown">
                    <button class="dropBtn"><i class="fas fa-bars fa-2x"></i></button>
                    <div class="dropDownMenu">
                        <a href="#">About Us</a>
                        <a href="#">User Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wholePageContainer">
            <div id="addSubjectContainer" class='hidden'>
                <i class="fas fa-plus fa-2x"></i><br>
                <input type="text" placeholder="Subject name" class='addSubjectInput'>
                <input type="number" placeholder="Study period (1-4)" class='addSubjectInput'>
                <input type="number" placeholder="Study year" class='addSubjectInput'>
                <button id='addSubjectButton'>ADD</button><br>
                <p1 id='addSubjectError'>Place for error messages</p1>
            </div>
            <div class="sideDisplayContainer">
                <h1>Courses:</h1>
                <div class="noteViewContainer">
                    <form action="">
                        <select name="viewNotes" id="noteViewer" size="33" multiple>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                        </select>
                    </form>
                    <button>+</button>
                </div>
            </div>
            <div class="newNoteContainerHW">
                <h2 contenteditable="true">Click here to edit homework title</h2>
                <h3>Add the homework</h3>
                <div class="homeworkWrite" contenteditable="true">Click here to edit the note</div>
                <h3>Add importance</h3>
                <input type="number" placeholder="0" min="0" max="1">
                <div><button class="submitNoteButton">Save</button></div>
            </div>
        </div>
    </body>
</html>
