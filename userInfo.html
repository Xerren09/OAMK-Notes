<!DOCTYPE html>
<html>
    <head>
        <title>User Settings</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/dropMenu.css">
        <link rel="stylesheet" href="./css/userInfo.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./images/logoWhite.png">
            <a href="./notes.html"><button class="headerBtn">NOTES</button></a>
            <a href="./homework.html"><button class="headerBtn" a href="">HOMEWORK</button></a>
            <div class="userInfo">
                <table>
                    <tr>
                        <td id="userNameHeader"></td>
                    </tr>
                    <tr>
                        <td id="groupNameHeader"></td>
                    </tr>
                </table>
                <div class="dropDown">
                    <button class="dropBtn"><i class="fas fa-bars fa-2x"></i></button>
                    <div class="dropDownMenu">
                        <a href="./about.html">About Us</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="pageContainer">
            <div class="infoContainer">
                <h1>User Settings</h1>
                <table class="userInfoHeaders">
                    <tr>
                        <td>E-mail address:</td>
                        <td id="userEmail"></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td id="userName"></td>
                    </tr>
                    <tr>
                        <td>Group code:</td>
                        <td id="groupCodeTarget"></td>
                        <td><button id="groupButton">Change Group Code</button></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td id="userPasswordTarget"></td>
                        <td><button id="passwordButton">Change Password</button></td>
                    </tr>
                </table>
            </div>    
        </div>
        <script type="text/javascript" src="./js/xrequest.js"></script>
        <script type="text/javascript" src="./js/userInfo.js"></script>
    </body>
</html>
