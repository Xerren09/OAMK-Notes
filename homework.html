<!DOCTYPE HTML>
<html>
    <head>
        <title>Homework</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dropMenu.css">
        <link rel="stylesheet" href="css/homework.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="images/logoWhite.png">
            <button class="headerBtn">NOTES</button>
            <button class="homeworkBtn">HOMEWORK</button>
            <button class="headerBtn">SCHEDULE</button>
            <div class="userInfo">
                <table>
                    <tr>
                        <td>User Name</td>
                    </tr>
                    <tr>
                        <td>Group Number</td>
                    </tr>
                </table>
                <div class="dropDown">
                    <button class="dropBtn"><i class="fas fa-bars fa-2x"></i></button>
                    <div class="dropDownMenu">
                        <a href="#">About Us</a>
                        <a href="#">User Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wholePageContainer">
            <div class="sideDisplayContainer">
                <h1>Courses:</h1>
                <div class="homeworkViewContainer">
                    <form action="">
                        <select name="viewNotes" id="homeworkViewer" size="22" multiple>
                            <option value="placeHolder1">placeHolder1</option>
                            <option value="placeHolder2">placeHolder2</option>
                            <option value="placeHolder3">placeHolder3</option>
                            <option value="placeHolder4">placeHolder4</option>
                        </select>
                    </form>
                    <button>+</button>
                </div>
            </div>
            <div class="newHomeworkContainer">
                <h1>All assignments</h1>
                <h2>Current assignments <button id="newAssignmentBtn">New assignment +</button></h2>
                <div class="buttonContainer">
                    <button>Web programming</button>
                </div>
                <h2>Past assignments</h2>
            </div>
        </div>
    </body>
</html>
