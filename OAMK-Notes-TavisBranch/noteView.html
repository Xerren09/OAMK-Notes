<!DOCTYPE HTML>
<html>
    <head>
        <title>Notes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dropMenu.css">
        <link rel="stylesheet" href="css/sideMenu.css">
        <link rel="stylesheet" href="css/addSubject.css">
        <link rel="stylesheet" href="css/noteView.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="images/logoWhite.png">
            <button class="headerBtn">NOTES</button>
            <button class="headerBtn">HOMEWORK</button>
            <button class="headerBtn">SCHEDULE</button>
            <div class="userInfo">
                <table>
                    <tr>
                        <td>User Name</td>
                    </tr>
                    <tr>
                        <td>Group Number</td>
                    </tr>
                </table>
                <div class="dropDown">
                    <button class="dropBtn"><i class="fas fa-bars fa-2x"></i></button>
                    <div class="dropDownMenu">
                        <a href="#">About Us</a>
                        <a href="#">User Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wholePageContainer">
            <div class="sideDisplayContainer">
                <h1>Courses:</h1>
                <div class="sideMenuContainer">
                    <ul class="sideMenuList">
                        <li><button>General Notes</button></li>
                        <li>
                            <span class="caret">Year 1</span>
                            <ul class="nested">
                                <li>
                                    <span class="caret">Period 1</span>
                                    <ul class="nested">
                                        <li><button>Course 1</button></li>
                                        <li><button>Course 2</button></li>
                                        <li><button>Course 3</button></li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="caret">Period 2</span>
                                    <ul class="nested">
                                        <li><button>Course 1</button></li>
                                        <li><button>Course 2</button></li>
                                        <li><button>Course 3</button></li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="caret">Period 3</span>
                                    <ul class="nested">
                                        <li><button>Course 1</button></li>
                                        <li><button>Course 2</button></li>
                                        <li><button>Course 3</button></li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="caret">Period 4</span>
                                    <ul class="nested">
                                        <li><button>Course 1</button></li>
                                        <li><button>Course 2</button></li>
                                        <li><button>Course 3</button></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div id="addSubjectContainer" class='hidden'>
                    <i class="fas fa-plus fa-2x"></i><br>
                    <input type="text" placeholder="Subject name" class='addSubjectInput'>
                    <input type="number" placeholder="Study period (1-4)" class='addSubjectInput'>
                    <input type="number" placeholder="Study year" class='addSubjectInput'>
                    <button id='addSubjectButton'>ADD</button><br>
                    <p1 id='addSubjectError'>Place for error messages</p1>
                </div>
            </div>
            <div class="newNoteContainerWrite">
                <h2><input type="text" placeholder="Click here to edit title"></h2>
                <div class="noteWrite"><textarea name="" id="" cols="103" rows="26" placeholder="Click here to edit note"></textarea></div>
                <button class="submitNoteButton">Save</button>
            </div>
        </div>
        <script src="./js/addSubject.js"></script>
        <script src="./js/subjectTree.js"></script>
    </body>
</html>
